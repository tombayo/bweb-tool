<!doctype html>
<html>
  <head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bweb-tool</title>
    <script src="lib/jQuery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="lib/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="lib/bootstrap-4.1.3-dist/css/bootstrap.min.css"/>

    <script src="popup.js"></script>
  </head>
  <body style="min-width:400px;">
    <div class="container">
      <div class="alert alert-secondary mt-2" role="alert">
        Bweb-tool er aktivert. <a href="https://bweb2.nteb.no" class="alert-link">Bestillingsweb</a> vil nå ha ekstra funksjonalitet.
      </div>
      <h5>Innstillinger:</h5>
      <form>
        <div class="form-group form-row">
          <div class="col-6 col-form-label">
            <label for="statesave">Lagre søk/filtrering?</label>
            <label for="darkmode">Mørk modus?</label>
            <label for="autorefresh">Auto-oppdater?</label>
            <label for="applySpecial">Kommune filter?</label>
          </div>
          <div class="col-6 col-form-label">
            <select class="form-control form-control-sm" id="statesave">
              <option value="false">Nei</option>
              <option value="true">Ja</option>
            </select>
            <select class="form-control form-control-sm" id="darkmode">
              <option value="false">Nei</option>
              <option value="true">Ja</option>
            </select>
            <div class="form-row">
              <div class="col">
                <select class="form-control form-control-sm" id="autorefresh">
                  <option value="true">Ja</option>
                  <option value="false">Nei</option>
                </select>
              </div>
              <div class="col">
                <select class="form-control form-control-sm" id="autorefreshtime">
                  <option value="5">5 min</option>
                  <option value="10">10 min</option>
                  <option value="15">15 min</option>
                  <option value="30">30 min</option>
                  <option value="60">60 min</option>
                </select>
              </div>
            </div>
            
            <select class="form-control form-control-sm" id="applySpecial">
              <option value="true">Ja</option>
              <option value="false">Nei</option>
            </select>
          </div>
        </div>
        <label>Skjul følgende kolonner:</label>
        <div class="form-group form-row">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="column1" name="columns" value="0">
              <label class="form-check-label" for="column1">Varsel</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="column2" name="columns" value="1">
              <label class="form-check-label" for="column2">NTE ref</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="column3" name="columns" value="2">
              <label class="form-check-label" for="column3">Ekstern ref</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="column4" name="columns" value="3">
              <label class="form-check-label" for="column4">Reg. dato</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="column5" name="columns" value="4">
              <label class="form-check-label" for="column5">Kunde</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="column6" name="columns" value="5">
              <label class="form-check-label" for="column6">Poststed</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="column7" name="columns" value="6">
              <label class="form-check-label" for="column7">Adresse</label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="column8" name="columns" value="7">
              <label class="form-check-label" for="column8">Beskrivelse</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="column9" name="columns" value="8">
              <label class="form-check-label" for="column9">Entreprenør</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="column10" name="columns" value="9">
              <label class="form-check-label" for="column10">Montør</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="column11" name="columns" value="10">
              <label class="form-check-label" for="column11">Produkt</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="column12" name="columns" value="11">
              <label class="form-check-label" for="column12">Kategori</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="column13" name="columns" value="12">
              <label class="form-check-label" for="column13">Bestilt av</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="column14" name="columns" value="13">
              <label class="form-check-label" for="column14">Status</label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Lagre</button>
        <button type="button" class="btn btn-secondary" id="resetAll">Nullstill</button>
      </form>
      <hr>
      <p>Oppdaget feil eller har forslag til forbedringer?<br>
      Besøk prosjektet på <a href="https://github.com/tombayo/bweb-tool">GitHub</a>.</p>
    </div>
  </body>
</html>
